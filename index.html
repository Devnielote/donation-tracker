<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Bar</title>
    <link rel="stylesheet" href="./assets/normalize.css" />
    <link rel="stylesheet" href="./assets/main.css" />
  </head>
  <body>
    <main class="container">
      <div class="title">
        <h1>Campaign Progress</h1>
      </div>
      <div class="progress">
        <p id="goalAmount"></p>
        <p id="percent"></p>
      </div>
      <div id="ProgressBar__container">
        <div id="ProgressBar">
          <div id="progress"></div>
        </div>
      </div>
      <div id="main">
        <button id="donateBtn">Test Donation</button>
        <button id="resetBtn">Reset</button>
        <button id="milestoneStatus">Milestones Status</button>
      </div>
    </main>
    <script type="module" src="index.js"></script>
    <!-- <script type="module" src="CharityTrackingBar.js"></script> -->
  </body>
</html>
